<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper AN</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-start">
      <div class="card">
        <div class="card-image">
          <figure class="image is-2by1">
            <img
              src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
              alt=""
              class="img-fluid"
            />
          </figure>
        </div>
        <header class="card-header">
          <p class="card-header-title">Pong Score Keeper</p>
        </header>
        <div class="card-content">
          <div class="content">
            <h1 class="title is-1">
              <span id="p1Score">0</span> to <span id="p2Score">0</span>
            </h1>

            <p class="subtitle">Use the buttons below to keep score.</p>

            <label for="winningScore" class="label is-large is-inline"
              >Playing To
            </label>
            <div class="select is-rounded">
              <select name="winningScores" id="winningScore">
                <option value=""></option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
              </select>
            </div>
          </div>

          <div class="card-footer">
              <button id="p1Button" class="is-primary button card-footer-item is-large">
                +1 Player One
              </button>
              <button id="p2Button" class="is-info button card-footer-item is-large">
                +1 Player Two
              </button>
              <button id="reset" class="is-danger button card-footer-item is-large">
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
